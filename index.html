<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureEmoi - ventes de plantes en ligne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section -->
    <section class="top-page">
        <header class="header">
            <img src="images/logo.png" alt="Logo du site">
            <nav>
                <ul class="nav">
                    <li>Accueil</li>
                    <li>Nos meilleures ventes</li>
                    <li>Nos plantes</li>
                </ul>
            </nav>
        </header>
        <div class="landing-page">
            <h1 class="big-title">Nature Emoi, meilleur que le chocolat</h1>
            <a class="scroll-down" href="">Scroll <i class="fa-solid fa-angle-down"></i></a>
        </div>
    </section>
    <!-- end header section -->
    <!-- services section -->
    <section class="services">
        <div class="service-item">
            <i class="fa-solid fa-store delivery-icon"></i>
            <p class="service-details">Nos magasins à votre service</p>
        </div>
        <div class="service-item">
            <i class="fa-solid fa-people-carry-box delivery-icon"></i>
            <p class="service-details">Rerait en magasin sans contact</p>
        </div>
        <div class="service-item">
            <i class="fa-solid fa-truck delivery-icon"></i>
            <p class="service-details">Livraison à dimicile sans contact</p>
        </div>
    </section>
    <!-- end services section -->
    <!-- bests items section -->
    <section class="bests-items">
        <h2 class="section-title">Nos meilleures ventes</h2>
        <div class="best-plants">
            <a class="plant-box plant1">
                <div class="plant-details">
                    <p class="plant-name">Plante</p>
                    <p class="plant-price">24,99€</p>
                </div>
            </a>
            <a class="plant-box plant2"></a>
            <a class="plant-box plant3"></a>
            <a class="plant-box plant4"></a>
        </div>
    </section>
    <!-- end bests items section -->
</body>
</html>
